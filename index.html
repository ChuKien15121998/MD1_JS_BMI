<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi so BMI</title>
</head>
<body>
<input type="number" id="weigh">
<input type="number" id="height">
<button onclick="chisoBMI()">Kết quả</button>
<p id="ketqua"></p>
<script>
    function chisoBMI() {
        let a = document.getElementById("weigh").value;
        let b = document.getElementById("height").value;
        let bmi = a / (b * b);
        if (bmi < 18) {
            document.getElementById("ketqua").innerHTML= "Underweight";
        } else if (bmi < 25.0) {
            document.getElementById("ketqua").innerHTML= "Normal";
        } else if (bmi < 30.0) {
            document.getElementById("ketqua").innerHTML= "OverWeight";
        } else {
            document.getElementById("ketqua").innerHTML= "Obese";
        }
    }
</script>
</body>
</html>
